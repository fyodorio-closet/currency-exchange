<div>Base Currency: {{ (rates$ | async)?.ratesSet.base }}</div>
<div>Current Date: {{ (rates$ | async)?.ratesSet.date }}</div>
<div *ngFor="let key of objectKeys((rates$ | async)?.ratesSet.rates)">
  <span>{{ key }}</span><span> | </span><span>{{ (rates$ | async)?.ratesSet.rates[key] }}</span>
</div>
